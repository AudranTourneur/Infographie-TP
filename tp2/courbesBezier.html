<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
      }

      #container {
        position: absolute;
        background: #7cb9e8;
        /*background: rgb(225, 118, 109);*/
        /*background: linear-gradient(90deg, hsl(230, 100%, 50%), hsl(240, 100%, 50%));*/
        z-index: 1;
        left: 0;
        top: 0;
        padding: 1.5%;
      }

      .input-group {
        display: flex;
        flex-direction: row;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Paramètres</h1>
      <input id="input-x" type="text" />
      <input id="input-y" type="text" />
      <button id="input-add">Ajouter</button>
      <button id="input-start">Start</button>

      <br />
      <div>
        Liste des points :
        <div id="list-points"></div>
      </div>
      <br />

      <fieldset>
        <legend>Choisir l'algorithme à utiliser:</legend>

        <div id="div-bernstein">
          <input
            type="radio"
            id="bernstein"
            name="algo"
            value="bernstein"
          />
          <label for="dewey">Bernstein</label>
        </div>

        <div id="div-bernstein">
          <input
            type="radio"
            id="decastleljau"
            name="algo"
            value="decastleljau"
            checked
          />
          <label for="huey">De Casteljau</label>
          <div>
            <input type="checkbox" id="decastleljau-animation" checked />
            Animation De Casteljau
          </div>
        </div>
      </fieldset>

      <div>
        <h2>Transformations</h2>
        <div class="input-group">
          Translation X
          <input type="text" id="translation-x" value="0" />
          <div>
            <input type="range" id="slider-translation-x" min="-30" max="30" />
          </div>
        </div>
        <div class="input-group">
          Translation Y
          <input type="text" id="translation-y" value="0" />
          <div>
            <input type="range" id="slider-translation-y" min="-30" max="30" />
          </div>
        </div>
        <div class="input-group">
          Facteur d'homothétie
          <input type="text" id="scale-factor" value="1" />
          <div>
            <input type="range" id="slider-scale-factor" min="-5" max="5" step="0.1"/>
          </div>
        </div>

        <div class="input-group">
          Angle de rotation (deg)
          <input type="text" id="rotation-factor" value="0" />
          <div>
            <input type="range" id="slider-rotation-factor" min="-360" max="360" />
          </div>
        </div>
        <div class="input-group">
          Centre de rotation X
          <input type="text" id="rotation-center-x" value="0" />
          <div>
            <input type="range" id="slider-rotation-center-x" min="-30" max="30" />
          </div>
        </div>
        <div class="input-group">
          Centre de rotation Y
          <input type="text" id="rotation-center-y" value="0" />
          <div>
            <input type="range" id="slider-rotation-center-y" min="-30" max="30" />
          </div>
        </div>
      </div>

      <button id="reset-transformation">Remettre à zéro</button>
    
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="btn-modal">Open Modal</button>

    <!-- The Modal -->
    <div id="modal-edit" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Entrez les nouvelles valeurs pour le point :</p>
        <input id="input-edit-x" type="text" />
        <input id="input-edit-y" type="text" />
        <button id="input-edit-confirm">OK</button>
      </div>
    </div>

    <script type="module" src="three.js"></script>
    <script src="jquery.min.js"></script>
    <script type="module" src="courbesBezier.js"></script>
    <script src="gui.js"></script>
    <!--<script src="input.js"></script>-->

    <script type="module" src="input.js"></script>
    <script type="module" src="f.js"></script>


  </body>
</html>
