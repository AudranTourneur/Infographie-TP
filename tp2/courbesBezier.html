<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js app</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Paramètres</h1>
      <input id="input-x" type="text" />
      <input id="input-y" type="text" />
      <button id="input-add">Ajouter</button>
      <button id="input-start">Start</button>

      <br />
      <div>
        Liste des points :
        <div id="list-points"></div>
      </div>
      <button id="reset-points">Supprimer tous les points</button>
      <br />

      <fieldset>
        <legend>Choisir l'algorithme à utiliser:</legend>

        <div id="div-bernstein">
          <input type="radio" id="radio-bernstein" name="algo" checked/>
          <label>Bernstein</label>
        </div>

        <div id="div-decasteljau">
          <input type="radio" id="radio-decastleljau" name="algo" />
          <label>De Casteljau</label>
          <div>
            <input type="checkbox" id="animation-decastleljau" checked />
            Animation De Casteljau
          </div>
        </div>
      </fieldset>

      <div>
        <h2>Transformations</h2>
        <div class="input-group">
          Translation X
          <input type="text" id="translation-x" value="0" />
          <div>
            <input type="range" id="slider-translation-x" min="-30" max="30" />
          </div>
        </div>
        <div class="input-group">
          Translation Y
          <input type="text" id="translation-y" value="0" />
          <div>
            <input type="range" id="slider-translation-y" min="-30" max="30" />
          </div>
        </div>
        <div class="input-group">
          Facteur d'homothétie
          <input type="text" id="scale-factor" value="1" />
          <div>
            <input
              type="range"
              id="slider-scale-factor"
              min="-5"
              max="5"
              step="0.1"
            />
          </div>
        </div>

        <div class="input-group">
          Angle de rotation (deg)
          <input type="text" id="rotation-factor" value="0" />
          <div>
            <input
              type="range"
              id="slider-rotation-factor"
              min="-360"
              max="360"
            />
          </div>
        </div>
        <div class="input-group">
          Centre de rotation X
          <input type="text" id="rotation-center-x" value="0" />
          <div>
            <input
              type="range"
              id="slider-rotation-center-x"
              min="-30"
              max="30"
            />
          </div>
        </div>
        <div class="input-group">
          Centre de rotation Y
          <input type="text" id="rotation-center-y" value="0" />
          <div>
            <input
              type="range"
              id="slider-rotation-center-y"
              min="-30"
              max="30"
            />
          </div>
        </div>
      </div>

      <button id="reset-transformation">Remettre à zéro</button>

      <div>
        Polynôme de Bernstein

        <canvas id="canvas-polynomes"></canvas>
      </div>
    </div>

    <canvas id="canvas"></canvas>

      </div>

    <script type="module" src="three.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="courbesBezier.js"></script>
    <script type="module" src="polynomes.js"></script>
    <script type="module" src="gui.js"></script>
    <!--<script src="input.js"></script>-->

    <script type="module" src="input.js"></script>
  </body>
</html>
